{% extends 'base.html' %}

{% block title %}Tag Details{% endblock %}

{% block content %}
<h2>{{tag.name}}</h2>
    <ul> {% for post in posts %}
    <li><a href="/users/{{post.user_id}}/post/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
    </ul>
<form action="/tags/{{tag.id}}/edit">
    <button class="blue">edit</button>
</form>
<form action="/tags/{{tag.id}}/delete" method="POST">
    <button class="red">Delete</button>
</form>
{% endblock %}

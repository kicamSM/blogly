{% extends 'base.html' %}

{% block title %}All Users{% endblock %}

{% block content %}
    <div id="profile">
        <div id="profile-pic"><img src="{{user.image_url}}" id="image"></img></div>
        <div id="container-username"><h1 id="username">{{user.first_name}} {{user.last_name}}</h1></div>
        <div id="profile-buttons">
            <div class="profile-buttons">
                <form action="/{{user.user_id}}/edit">
                    <button class="blue">Edit</button>
                </form>
            </div>
            <div class="profile-buttons">
                <form action="/{{user.user_id}}/delete" method="POST">
                <button class="red">Delete</button>
                </form>
            </div>
            <div class="profile-buttons">
                <form action="/users/{{user.user_id}}/posts/new">
                <button class="green">Create Post</button>
                </form>
            </div>
        </div>
        <div id="posts">
            <h1>Posts</h1>
            <ul>{% for post in posts %}
                <li><a href="/users/{{user.user_id}}/post/{{post.id}}">{{post.title}}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <a href="/users">Go Back</a>
{% endblock %}

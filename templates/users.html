{% extends 'base.html' %}

{% block title %}All Users{% endblock %}

{% block content %}
<h1>Users</h1>
<ul> {% for user in users %}
    <li><a href="/users/{{user.user_id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
</ul>
<form action="/add">
    <button class="green">Create New User</button>
</form>
{% endblock %}
